$font = GeistMono Nerd Font

# BACKGROUND
background {
    monitor =
    path = ~/.config/wallpaper/02.jpg
    blur_passes = 3
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# GENERAL
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = false
    ignore_empty_input = true
}

# Day-Month-Date
label {
    monitor =
    text = cmd[update:60000] echo -e "$(date +"%A, %B %d")"
    color = rgba(216, 222, 233, 0.70)
    font_size = 27
    font_family = $font
    position = 0, 320
    halign = center
    valign = center
}

# Time
label {
    monitor =
    text = cmd[update:60000] echo "<span>$(date +"%I:%M")</span>"
    color = rgba(216, 222, 233, 0.70)
    font_size = 130
    font_family = $font
    position = 0, 210
    halign = center
    valign = center
}

# LAYOUT
label {
    monitor =
    text = $LAYOUT
    color = rgba(216, 222, 233, 0.60)
    font_size = 15
    font_family = $font
    reload_time = -1
    reload_cmd = 
    position = 0, 55
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 333, 60
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(255, 255, 255, 0.1)
    font_color = rgb(200, 200, 200)
    fade_on_empty = false
    font_family = $font
    font_size = 18
    placeholder_text = <span foreground="##ffffff99">ïŠ¾ $USER</span>
    hide_input = false
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    fail_color = rgb(f38ba8)
    position = 0, -10
    halign = center
    valign = center
}
